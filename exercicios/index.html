<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>este video esta ospedado no meu proprio servidor</p>
    
    <video width="560" controls>
        <source src="ex012/midia/meu-video.m4v.mkv" type="video/m4v">
        <source src="ex012/midia/meu-video.m4v.mp4" type="video/mp4">
        <source src="ex012/midia/meu-video.webm.webm" type="video/webm">
    </video>

    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/MB3a2Mqgllk?si=RpwzIm-bx1jpzAYb" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
