<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo de caixas</title>
    <style>
        h1 {
            background-color: lightgray;
            height: 300;
            width: 300;

            border: 10px solid darkslategray;

            padding: 10px 10px 10px 10px ; /*ou so um de 10px se for todos iguais*/

            margin: 20px auto 40px auto;

            outline: 5px dashed salmon;

        }

        a {
            border: 1px dashed red;

            padding: 10px;
        }

    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parafrafos tambem sao exemplos de box-level, mas os <a href="#">links sao exemplos de caixas inline-level</a>. Vamos ver como tudo isso fucionaidade</p>
</body>
</html>
